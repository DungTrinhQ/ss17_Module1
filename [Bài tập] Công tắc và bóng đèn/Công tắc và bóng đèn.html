<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ElectricLamp = function (status) {
        this.status = status;
        this.turnOff = function () {
            this.status = false;
        };
        this.turnOn = function () {
            this.status = true;
        }
    };
    let SwitchButton = function (status,lamp) {
        this.status = status;
        this.lamp = lamp;
        this.connectToLamp = function (lamp) {
            this.status = lamp.status;
        };
        this.switchOff = function () {
            this.lamp.turnOff()
        };
        this.switchOn = function () {
            this.lamp.turnOn()
        }
    };
    function main(){
        let lamp = new ElectricLamp(false);
        let swit = new SwitchButton(true,lamp);
        swit.connectToLamp(lamp);
        for(i=1;i<=10;i++){
            swit.switchOn();
            document.write(lamp.status);
            swit.switchOff();
            document.write(lamp.status);
        }

    }
    main();
</script>
</body>
</html>
